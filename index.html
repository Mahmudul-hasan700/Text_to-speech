<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text2Speech - Truelancer Work</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- HTML -->
  <div class="container">
    <h1>Text-to-Speech</h1>
    <form onsubmit="playTextToSpeech(event)">
      <label for="Voice">Select Voice*</label>
      <select name="Voice" id="Voice" required></select>
      <label for="speed">Speed*</label>
      <input type="number" name="speed" id="speed" value="1.00" required>
      <label for="pitch">Pitch*</label>
      <input type="number" name="pitch" id="pitch" value="1.00" required>
      <label for="Text">Enter Your text*</label>
      <textarea name="Text" id="Text" cols="30" rows="10" placeholder="Enter Your text*" required
        onclick="clearPlaceholder()"></textarea>

      <div class="buttonsBoll">
        <button id="play-button" title="Play" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
          </svg>
        </button>
        <button id="pause-button" title="Pause" onclick="pauseTextToSpeech()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
          </svg>
        </button>
        <button id="resume-button" title="Resume" onclick="resumeTextToSpeech()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l-3 3" />
          </svg>
        </button>
        <button id="download-button" disabled>
          Download
        </button>
      </div>
      <audio src="" controls id="audio" style="margin: 10px auto;"></audio>
      <p id="errors"></p>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
